apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: framework-deployment
spec:
  selector:
    matchLabels:
      app: framework
  replicas: 2  # tells deployment to run 2 pods matching the template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

  template:
    metadata:
      labels:
        app: framework
    spec:
      containers:
      - name: framework
        image: itdbuild/cicd
        imagePullPolicy: Always
        ports:
        - containerPort: 2025
---
apiVersion: v1
kind: Service
metadata:
  name: framework-service
  labels:
    app: framework
spec:
  selector:
    app: framework
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 2025
    targetPort: 2025
    nodePort: 31400
